<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Raspberry PI Web Dashboard </title>
    <link rel="icon" href="Images/RaspberryPILogo.ico" type="image/x-icon">
    <link rel="shortcut icon" href="Images/RaspberryPILogo.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  </head>
  <body>
    <section class="section"><img src="images/LogoPI.webp" loading="lazy" width="30" alt="">
        <div class="text-block">Team 537 - Raspberry PI Status Dashboard<br></div>
    </section>
    <section class="section-2">
        <h2>System Status</h2>
        <h3>Performance</h3>
        <div class="div-block">
            <div class="text-block-2"><strong class="bold-text-4">CPU Usage:</strong></div>
            <div id="CPU"></div>
        </div>
        <div class="div-block">
            <div class="text-block-2"><strong class="bold-text">Memory Usage: </strong></div>
            <div id="Memory"></div>
        </div>
        <div class="div-block">
            <div class="text-block-2"><strong class="bold-text-3">Disk Usage:</strong></div>
            <div id="Disk"></div>
        </div>
        <h3>System Metrics</h3>
        <div class="div-block">
            <div class="text-block-2"><strong class="bold-text-5">Temperature:</strong></div>
            <div id="Temperature"></div>
        </div>
        <h3>System Logs</h3>
            <div class="div-block terminal">
            <div class="text-block-2 terminal-entry">Text</div>
        </div>
    </section>
    <script>
        async function fetchData() {
            try {
                const response = await axios.get('/api/status');
                const data = response.data;
                
                document.getElementById('CPU').textContent = data.cpu_usage;
                document.getElementById('Memory').textContent = `${data.memory_used.toFixed(2)} / ${data.memory_total.toFixed(2)}`;
                document.getElementById('Disk').textContent = `${data.disk_used.toFixed(2)} / ${data.disk_total.toFixed(2)}`;
                document.getElementById('Temperature').textContent = data.temperature;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
    </script>
  </body>
</html>
